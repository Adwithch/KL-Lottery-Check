        body {
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            height: 100%;
            width: 100%;

        /* Dark mode fallback for index.html before JS loads */
        @media (prefers-color-scheme: dark) {
            body { background-color: #000000; }
            .initial-loader { background-color: #000000 !important; }
        }

        #root {
            display: flex;
            flex-direction: column;
            min-height: 100%;
            max-width: 100%;
        }

        /* Initial Loading State - Full Screen Coverage */
        .initial-loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f8fafc;
            z-index: 9999;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: #10b981;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
